<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Boilerplate</title>
    <meta charset="utf-8">
    <meta description="boilerplate code">
    <meta keywords="boilerplate, test">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<form action="#">
			<div class="column1">
				<fieldset class="personal">

					<label for="fio">ФИО</label>
					<input type="text" name="fio" placeholder="Иван Иванов" autofocus="">

					<label for="email">E-mail</label>
					<input type="email" name="email" placeholder="yo@example.com">

					<label for="password">Password</label>
					<input type="password" name="password">

					<label for="birth">Date of birth</label>
					<input type="date" name="birth">

				</fieldset>
			</div>
			<div class="column2">
				<fieldset class="type">
					<label for="client">Have you been here before?</label>
					<input type="radio" name="client" value="yes" checked="true"><span>Yes</span>
					<input type="radio" name="client" value="no"><span>No</span>
					<input type="radio" name="client" value="dont_know"><span>Don't know</span>
					<label for="purpose">Why you wright me?</label>
					<select name="purpose">
						<option value="good">Feel good</option>
						<option value="bad">Feel bad</option>
					</select>
				</fieldset>	

				<fieldset class="message">
					<label for="message">Your message</label>
					<textarea name="message">Your message</textarea>

					<input type="checkbox" name="" checked="true"> <span>Agree with rules of confidence</span>
				</fieldset>

				<input type="submit" name="">
			</div>
			

		</form>
	</div>	
</body>
</html>
