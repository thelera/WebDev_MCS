<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marketika</title>
  <!--link rel="stylesheet" href="css/normalize.css"-->
  <!--link rel="stylesheet" href="css/reset.css"-->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Montserrat:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
	<!--
	body 
	-header -outer
	--inner
	---header-logo
	---header-content
	----header-wrapper
	-----header-wrapper__title
	-----header-wrapper__subtitle
	-----header-wrapper__form
	------header-wrapper__form-input
	------header-wrapper__form-input
	------header-wrapper__form-button-->
	<!-- header -->
	<section class="header outer">
	  	<div class="inner">
	  		<div class="header-logo">
	  			Marketika
	  		</div>
	  		<div class="header-content">
	  			<div class="header-wrapper">
	  				<div class="header-wrapper__title">
	  					We are here to help you out
	  				</div>
	  				<div class="header-wrapper__subtitle">
	  					Very professional and highly customizable sketch template with lots of custom pages and useful feauteres
	  				</div>
	  				<div class="header-wrapper__form">
	  					<div class="header-wrapper__form-input">
	  						<input type="text" name="" placeholder="Your Name">
	  					</div>
	  					<div class="header-wrapper__form-input">
	  						<input type="text" name="" placeholder="Your Email">
	  					</div>
	  					<div class="header-wrapper__form-button">
	  						<button>Get Started</button>
	  					</div>
	  				</div>
	  			</div>
	  		</div>
	  	</div>
  	</section>
  	<!-- promo -->
	<section class="promo outer">
	  	<div class="section-inner">
	  		section-promo
	  	</div>
  	</section>
 	 <!-- founder -->
	<section class="founder outer">
	  	<div class="section-inner">
	  		section-founder
	  	</div>
  	</section>
  	<!-- plans -->
	<section class="plans outer">
	  	<div class="section-inner">
	  		section-plans
	  	</div>
  	</section>
  	<!-- free -->
	<section class="free outer">
	  	<div class="section-inner">
	  		section-free
	  	</div>
  	</section>
  	<!-- footer -->
	<section class="footer outer">
	  	<div class="section-inner">
	  		section-footer
	  	</div>
  	</section>
</body>
</html>
